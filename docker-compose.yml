version: "3.8"

services:
  cityflow:
    image: cityflowproject/cityflow:latest
    container_name: cityflow
    working_dir: /workspace
    volumes:
      - ./cityflow/config:/workspace/config # Config files
      - ./cityflow/output:/workspace/output # Simulation results
    command: tail -f /dev/null # Keep container alive for manual control
    tty: true
